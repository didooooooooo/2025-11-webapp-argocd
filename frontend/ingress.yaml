apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
  namespace: front-ns
  annotations:
    argocd.argoproj.io/tracking-id: front:networking.k8s.io/Ingress:front-ns/nginx-ingress
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/session-cookie-expires: '86400'
    nginx.ingress.kubernetes.io/session-cookie-max-age: '86400'
    nginx.ingress.kubernetes.io/session-cookie-name: INGRESSCOOKIE
spec:
  ingressClassName: nginx
  rules:
    # -------------------------------------------------------
    # 1번째 팀원 도메인
    # 아래 "도메인주소1"을 지우고 실제 주소(예: a.example.com)를 넣으세요
    # -------------------------------------------------------
    - host: www.l-didoo-it.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc-np
                port:
                  number: 80

    # -------------------------------------------------------
    # 2번째 팀원 도메인
    # -------------------------------------------------------
    - host: choha.shop
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc-np
                port:
                  number: 80

    # -------------------------------------------------------
    # 3번째 팀원 도메인
    # -------------------------------------------------------
    - host: awskit.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc-np
                port:
                  number: 80

    # -------------------------------------------------------
    # 4번째 팀원 도메인
    # -------------------------------------------------------
    - host: chiott.store
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nginx-svc-np
                port:
                  number: 80
