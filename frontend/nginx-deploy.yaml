apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: front
  name: nginx
  namespace: front-ns
spec:
  replicas: 5
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      imagePullSecrets:
      - name: ecr-secret
      affinity:                                   
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:                         
                - key: app
                  operator: In
                  values:
                  - front
              topologyKey: kubernetes.io/hostname
               
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        nodeTaintsPolicy: Honor
        labelSelector:                       
          matchLabels:                       
            app: front
                                    
      containers:
      - image: 070238434919.dkr.ecr.ap-northeast-2.amazonaws.com/nginx:v3.2
        name: nginx
        ports:  # 포트 추가
        - containerPort: 80

# liveness / readiness ver1.
#        livenessProbe:
#          tcpSocket:     # HTTP → TCP로 변경
#            port: 80
#          initialDelaySeconds: 30
#          periodSeconds: 10  
          
#        readinessProbe:
#          tcpSocket:     # HTTP → TCP로 변경
#            port: 80 
#          initialDelaySeconds: 5
#          periodSeconds: 5

# liveness / readiness ver2.
        livenessProbe:
          tcpSocket:       # Liveness는 TCP로 유지 (안전빵)
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5  # 타임아웃 명시 권장
          
        readinessProbe:
          httpGet:         # Readiness는 HTTP로 변경 (품질 관리)
            path: /        # 혹은 /healthz 같은 가벼운 경로
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

          
          
        resources:
         # requests:
         #   memory: "16Mi"
         #   cpu: "25m"
          limits:
            memory: "32Mi"    
            cpu: "150m"

